<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet" />
  <title>Test 3D</title>
</head>
<body class="body">
  <div id="container" class="container" style="perspective: 500px;">
    <div id="cube" class="cube">
      <div id="front" class="face front">1</div>
      <div id="right" class="face right">3</div>
      <div id="left" class="face left">4</div>
      <div id="back" class="face back">6</div>
      <div id="up" class="face up">2</div>
      <div id="down" class="face down">5</div>
    </div>
  </div>
  <form class="ctrlButton">
    <label class="perspectiveLbl">Perspective :
      <input id="perspectChk" type="checkbox" checked onchange=perspectiveCheck() />
      <input id="perspect" type="range" min="180" max="1000" value="500" step="10" oninput=changePerspective() />
      <span id="perspectiveValue">500</span>
    </label>
    <h2 class="formTitle">Rotation</h2>
    <label class="rotationLbl">X :
      <input id="rotateX" type="range" min="-360" max="360" value="0" step="1" oninput=changeRotation() />
      <span id="rotateXValue">0</span>
    </label>
    <label class="rotationLbl">Y :
      <input id="rotateY" type="range" min="-360" max="360" value="0" step="1" oninput=changeRotation() />
      <span id="rotateYValue">0</span>
    </label>
    <label class="rotationLbl">Z :
      <input id="rotateZ" type="range" min="-360" max="360" value="0" step="1" oninput=changeRotation() />
      <span id="rotateZValue">0</span>
    </label>
  </form>
  <form class="changeFaceColor">
    <h2 class="formTitle">Couleur</h2>
    <label class="colorLbl">1 :
      <input id="colorPickerFront" type="color" oninput=faceColorModification(front) value="#FFFF00" />
    </label>
    <label class="colorLbl">2 :
      <input id="colorPickerUp" type="color" oninput=faceColorModification(up) value="#800080" />
    </label>
    <label class="colorLbl">3 :
      <input id="colorPickerRight" type="color" oninput=faceColorModification(right) value="#008000" />
    </label>
    <label class="colorLbl">4 :
      <input id="colorPickerLeft" type="color" oninput=faceColorModification(left) value="#FF0000" />
    </label>
    <label class="colorLbl">5 :
      <input id="colorPickerDown" type="color" oninput=faceColorModification(down) value="#075707" />
    </label>
    <label class="colorLbl">6 :
      <input id="colorPickerBack" type="color" oninput=faceColorModification(back) value="#0000FF" />
    </label>
    <label class="colorLbl">Texte :
      <input id="colorPickerText" type="color" oninput=textColorModification(back) value="#F0F0F0" />
    </label>
    <label class="colorAlphaLbl">Transparence :
      <input id="colorAlpha" type="range" min="0" max="1" value=".6" step=".1" oninput=changeColorAlpha() />
      <span id="colorAlphaValue">0.6</span>
    </label>
  </form>
  <script src="script.js"></script>
</body>
</html>
