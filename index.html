<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet" />
  <title>Test 3D</title>
</head>
<body class="body">
  <div id="container" class="container" style="perspective: 500px;">
    <div id="cube" class="cube">
      <div class="face front">1</div>
      <div class="face right">3</div>
      <div class="face left">4</div>
      <div class="face back">6</div>
      <div class="face up">2</div>
      <div class="face down">5</div>
    </div>
  </div>
  <form class="ctrlButton">
    <label class="perspectiveLbl">Perspective
      <input id="perspectChk" type="checkbox" checked onchange=isPerspectiveActive() />
      <input id="perspect" type="range" min="180" max="1000" value="500" oninput=perspective() />
    </label>
    <label class="rotationLbl">Rotation X
      <input id="rotateX" type="range" min="0" max="360" value="0" oninput=rotate() />
    </label>
    <label class="rotationLbl">Rotation Y
      <input id="rotateY" type="range" min="0" max="360" value="0" oninput=rotate() />
    </label>
    <label class="rotationLbl">Rotation Z
      <input id="rotateZ" type="range" min="0" max="360" value="0" oninput=rotate() />
    </label>
  </form>
  <script src="script.js"></script>
</body>
</html>
